<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>计时页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* 流光背景效果 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            animation: flowingLight 8s linear infinite;
            z-index: 1;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                -45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent,
                rgba(255, 105, 180, 0.05),
                transparent
            );
            animation: flowingLight 12s linear infinite reverse;
            z-index: 1;
        }
        
        @keyframes flowingLight {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(360deg);
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }
        
        .timer {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .description {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            line-height: 1.8;
            margin-bottom: 20px;
            opacity: 0.95;
        }
        
        .hint {
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            opacity: 0.85;
            margin-bottom: 30px;
        }
        
        .footer {
            font-size: clamp(0.8rem, 2.8vw, 0.9rem);
            opacity: 0.8;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bilibili-color {
            color: #FB7299;
            font-weight: 500;
        }
        
        .seconds {
            display: inline-block;
            min-width: 3em;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        /* 额外的流光粒子效果 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer">您已在此页面<span class="seconds" id="seconds">0</span>秒</div>
        <div class="description">理论上停留越久收益越稳定</div>
        <div class="hint">支持后台计时记得回来查看哦～</div>
        <div class="footer">Power by.<span class="bilibili-color">潇小消</span></div>
    </div>
    
    <script>
        // 立即开始计时，不等待任何东西
        var startTime = Date.now();
        
        function updateTimer() {
            var elapsed = Math.floor((Date.now() - startTime) / 1000);
            var secondsElement = document.getElementById('seconds');
            if (secondsElement) {
                secondsElement.textContent = elapsed;
            }
        }
        
        // 立即更新一次
        updateTimer();
        
        // 每秒更新一次
        setInterval(updateTimer, 1000);
        
        // 创建流光粒子效果
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // 随机大小
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // 随机位置
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.bottom = '-10px';
            
            // 随机动画持续时间
            particle.style.animation = `float ${Math.random() * 5 + 5}s linear`;
            
            document.body.appendChild(particle);
            
            // 动画结束后移除粒子
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }
        
        // 每隔一段时间创建新粒子
        setInterval(createParticle, 800);
        
        // 初始创建几个粒子
        for (let i = 0; i < 5; i++) {
            setTimeout(createParticle, i * 200);
        }
    </script>
</body>
</html>
