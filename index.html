<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秒数计时器</title>
  <!-- 使用rel="preload"优先加载Font Awesome -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style" onload="this.rel='stylesheet'">
  <style>
    /* 内联关键CSS - 确保计时器相关样式立即可用 */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #f0f0f0;
      --button-hover: #e0e0e0;
      --purple-color: #8a2be2;
    }

    .dark-mode {
      --bg-color: #000000;
      --text-color: #ffffff;
      --button-bg: #202020;
      --button-hover: #303030;
      --purple-color: #9370db;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .timer-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .timer-text {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .timer-seconds {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4444;
    }

    .info-text {
      font-size: 1.2rem;
      color: #666666;
      margin-bottom: 0.5rem;
    }

    .bilibili-link {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #666666;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .bilibili-link:hover {
      color: #ff4444;
      transform: scale(1.05);
    }

    .bilibili-icon {
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 0.5rem;
    }

    .bilibili-icon svg {
      fill: currentColor;
    }

    .purple-text {
      color: var(--purple-color);
      font-weight: bold;
    }

    .theme-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background: var(--button-bg);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .theme-button:hover {
      background: var(--button-hover);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-text">您已打开当前应用<span class="timer-seconds" id="timer">0</span>秒</div>
    <div class="info-text">理论上停留越久收益越稳定</div>
    <a href="https://b23.tv/BIYnsg5" class="bilibili-link" target="_blank">
      <svg class="bilibili-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> 
          <g> 
            <path fill="none" d="M0 0h24v24H0z"></path> 
            <path d="M18.223 3.086a1.25 1.25 0 0 1 0 1.768L17.08 5.996h1.17A3.75 3.75 0 0 1 22 9.747v7.5a3.75 3.75 0 0 1-3.75 3.75H5.75A3.75 3.75 0 0 1 2 17.247v-7.5a3.75 3.75 0 0 1 3.75-3.75h1.166L5.775 4.855a1.25 1.25 0 1 1 1.767-1.768l2.652 2.652c.079.079.145.165.198.257h3.213c.053-.092.12-.18.199-.258l2.651-2.652a1.25 1.25 0 0 1 1.768 0zm.027 5.42H5.75a1.25 1.25 0 0 0-1.247 1.157l-.003.094v7.5c0 .659.51 1.199 1.157 1.246l.093.004h12.5a1.25 1.25 0 0 0 1.247-1.157l.003-.093v-7.5c0-.69-.56-1.25-1.25-1.25zm-10 2.5c.69 0 1.25.56 1.25 1.25v1.25a1.25 1.25 0 1 1-2.5 0v-1.25c0-.69.56-1.25 1.25-1.25zm7.5 0c.69 0 1.25.56 1.25 1.25v1.25a1.25 1.25 0 1 1-2.5 0v-1.25c0-.69.56-1.25 1.25-1.25z"></path> 
          </g> 
        </g>
      </svg>
      Power by <span class="purple-text">潇小消</span>
    </a>
  </div>
  
  <button class="theme-button" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i>
  </button>

  <script>
    // 优化后的计时器实现
    let startTime = performance.now(); // 记录页面加载开始时间
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = true;

    function updateTimer() {
      if (isRunning) {
        elapsedTime = performance.now() - startTime;
      }
      
      const seconds = Math.floor(elapsedTime / 1000);
      document.getElementById('timer').textContent = seconds;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // 页面加载完成后初始化计时器
    window.onload = function() {
      // 确保计时器在页面加载完成后更新
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    };

    // 立即更新一次计时器，避免初始显示为0
    updateTimer();
  </script>
</body>
</html>
